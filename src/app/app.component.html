<div class="bg-sky-300 p-2">
  <h1 class="my-2 text-4xl font-bold text-center">File Manager</h1>
  <nav class="grid grid-flow-col p-2">
    <span>
      <ul class="flex justify-start gap-4">
        <li>
          <a routerLink="/home" routerLinkActive="active"
          ariaCurrentWhenActive="page">Home</a>
        </li>
      </ul>
    </span>
    <span>
      <ul class="flex justify-end gap-4">
        <li *ngIf="isUserLoggedIn()">
          <a routerLink="/file" routerLinkActive="active"
          ariaCurrentWhenActive="page">Manage file</a>
        </li>
        <li *ngIf="isUserLoggedIn()">
          <a routerLink="/profile" routerLinkActive="active"
          ariaCurrentWhenActive="page">Profile</a>
        </li>
        <li *ngIf="isUserLoggedIn()">
          <a href="/" (click)="logout()">Logout</a>
        </li>
        <li *ngIf="!isUserLoggedIn()">
          <a routerLink="/login" routerLinkActive="active"
          ariaCurrentWhenActive="page">Login</a>
        </li>
      </ul>
    </span>
  </nav>
</div>

<router-outlet></router-outlet>

<app-footer></app-footer>
